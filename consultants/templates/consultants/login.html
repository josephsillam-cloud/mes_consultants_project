
    {% extends 'consultants/base.html' %}
{% block content %}
<div class="max-w-sm mx-auto mt-16 p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>

  {% if form.errors %}
  <p class="text-red-600 text-sm mb-4">Nom d'utilisateur ou mot de passe incorrect.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block font-medium mb-1">Nom d'utilisateur</label>
      {{ form.username }}
    </div>
    <div class="mb-4">
      <label class="block font-medium mb-1">Mot de passe</label>
      {{ form.password }}
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Se connecter</button>
  </form>
</div>
{% endblock %}
